#Replica set to deploy docker image
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: {{ include "back-end.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "back-end.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "back-end.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "back-end.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
        - name: init-redis
          image: busybox
          command: ['sh', '-c', 'until nslookup {{ .Values.configmap.REDIS_SENTINEL_HOSTNAME }} ; do echo waiting for {{ .Values.configmap.REDIS_SENTINEL_HOSTNAME }}; sleep 2; done;']
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.repository }}
          envFrom:
            - configMapRef:
                name: {{ .Values.configmap.name }}-{{ .Release.Name }}
          env:
            - name: RDS_USER_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.rdscred.name }}-{{ .Release.Name }}
                  key: username
            - name: RDS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.rdscred.name }}-{{ .Release.Name }}
                  key: password
            - name: AWS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.awscred.name }}-{{ .Release.Name }}
                  key: aws_key
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.awscred.name }}-{{ .Release.Name }}
                  key: secret_key
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.redis.name }}-{{ .Release.Name }}
                  key: password
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /howyoudoin
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 20
          livenessProbe:
            httpGet:
              path: /redisLivenessCheck
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              memory: "250Mi"
            limits:
              memory: "500Mi"
      imagePullSecrets:
        - name: {{ .Values.secret.regcred.name }}-{{ .Release.Name }}
